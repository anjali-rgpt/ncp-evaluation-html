<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="css/forms.css" type="text/css">
</head>

<body>
    <h1>Registration Form</h1>
    <form method="POST" action="submission.html">
        <div>
            <label>Name:</label><br />
            <input type="text" required>
        </div>

        <div>
            <label>Date of Birth</label><br />
            <input type="date" required>
        </div>
        <div>
            <label>Gender</label><br />
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Undisclosed">Undisclosed
        </div>


        <div>
            <label>State</label><br />
            <select name="state" required>
                <option value="---" selected>---</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label>Applying to</label><br />
            <select name="school" required>
                <option value="---" selected>---</option>
                <option value="Engg">School of Engineering</option>
                <option value="Comm">School of Communication</option>
                <option value="Arts">School of Arts</option>
                <option value="Busn">School of Business</option>
                <option value="Science">School of Sciences</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label>Year of Graduation</label><br/>
            <input type="number" required>
        </div>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>


</body>

</html>
